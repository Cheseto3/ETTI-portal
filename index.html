<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img.logo {
            width: 100px; 
            height: auto; 
            margin-bottom: 10px;
        }
        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/image/Logo.png" alt="Logo" class="logo">
        <h1>Eldoret Technical Training Institute</h1>
        <h2>Login</h2>
        <form onsubmit="return login()">
            <input type="text" id="username" placeholder="User name or email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Log in</button>
        </form>
        <p id="error" style="color: red; display: none;">Invalid credentials!</p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '23B/M/DICT/009' && password === 'Simon001') {
                window.location.href = "dashboard.html";
                return false;
            } else {
                document.getElementById('error').style.display = 'block';
                return false;
            }
        }
    </script>
</body>
</html>
